<!DOCTYPE html>
<html>
<head>
    <title>Python Code Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Python Code Converter</h1>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="inputCode">Input Code:</label>
                    <textarea id="inputCode" class="form-control" rows="10" placeholder="Enter your Python code here"></textarea>
                </div>
            </div>
            <div class="col-md-2 d-flex flex-column justify-content-center">
                <div class="form-group">
                    <label for="pythonVersion">Target Python Version:</label>
                    <select id="pythonVersion" class="form-control">
                        <option value="3.9">Python 3.9</option>
                        <option value="3.8">Python 3.8</option>
                        <option value="3.7">Python 3.7</option>
                    </select>
                </div>
                <button onclick="convertCode()" class="btn btn-primary mb-3">Convert Code</button>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="outputCode">Converted Code:</label>
                    <textarea id="outputCode" class="form-control" rows="10" placeholder="Converted code will appear here" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        function convertCode() {
            var code = $('#inputCode').val();
            var version = $('#pythonVersion').val();
            $.ajax({
                url: 'http://localhost:5000/convert',
                method: 'POST',
                contentType: 'application/json',  // Set the content-type header to 'application/json'
                data: JSON.stringify({code: code, version: version}),  // Convert the data to a JSON string
                success: function(data) {
                    $('#outputCode').val(data.converted_code);
        }
    });
}

    </script>
</body>
</html>
